<h2>{{ id ? 'Editar Zona' : 'Nueva Zona' }}</h2>

<div class="form-container">

  <label>Restaurante</label>
  <select [(ngModel)]="restauranteId">
    <option value="">Seleccione...</option>
    <option *ngFor="let r of restaurantes" [value]="r.id">{{ r.nombre }}</option>
  </select>

  <label>Nombre</label>
  <input type="text" [(ngModel)]="nombre">

  <label>Agregar Horario</label>
  <div class="horario-box">
    <input type="time" [(ngModel)]="horarioTemporal">
    <button (click)="agregarHorario()">Agregar</button>
  </div>

  <div class="lista-horarios" *ngIf="horarios.length > 0">
    <p>Horarios a√±adidos:</p>
    <ul>
      <li *ngFor="let h of horarios">
        {{ h }}
        <button class="btn-eliminar" (click)="eliminarHorario(h)">X</button>
      </li>
    </ul>
  </div>

  <div class="acciones">
    <button class="btn-guardar" (click)="guardar()">Guardar</button>
    <button class="btn-cancelar" (click)="cancelar()">Cancelar</button>
  </div>

</div>
