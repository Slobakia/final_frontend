<h2>{{ id ? 'Editar Mesa' : 'Nueva Mesa' }}</h2>

<div class="form-container">

  <label>Restaurante</label>
  <select [(ngModel)]="restauranteId" (change)="cargarZonas()">
    <option value="">Seleccione...</option>
    <option *ngFor="let r of restaurantes" [value]="r.id">{{ r.nombre }}</option>
  </select>

  <label>Zona</label>
  <select [(ngModel)]="zonaId">
    <option value="">Seleccione...</option>
    <option *ngFor="let z of zonas" [value]="z.id">{{ z.nombre }}</option>
  </select>

  <label>NÃºmero</label>
  <input type="text" [(ngModel)]="numero">

  <label>Capacidad</label>
  <input type="number" min="1" [(ngModel)]="capacidad">

  <div class="acciones">
    <button class="btn-cancelar" (click)="cancelar()">Cancelar</button>
    <button class="btn-guardar" (click)="guardar()">Guardar</button>
  </div>

</div>
